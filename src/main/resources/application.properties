spring.application.name=javaarray

# Which profile to run (dev / prod)
spring.profiles.active=dev

# JPA (common)
spring.jpa.open-in-view=false

# JWT (read from env)
jwt.secret=${JWT_SECRET}

# Invoice
invoice.secret=${INVOICE_SECRET}

# ===============================
# AI (OpenAI)
# ===============================
ai.openai.api-key=${OPENAI_API_KEY:}

# Upload root (logical)
app.uploads.resume-dir=${RESUME_UPLOAD_DIR:uploads/resumes}